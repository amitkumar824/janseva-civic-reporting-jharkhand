version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: janseva_postgres
    environment:
      POSTGRES_DB: janseva_db
      POSTGRES_USER: janseva_user
      POSTGRES_PASSWORD: janseva_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: janseva_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@janseva.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
